<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="260" viewBox="0 0 960 260" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Goodluck Footwear logo">
  <title>Goodluck Footwear</title>
  <defs>
    <linearGradient id="g-green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16A34A"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
    <linearGradient id="g-gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <clipPath id="clip">
      <rect x="0" y="0" width="960" height="260" rx="24"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <!-- Icon: sneaker + four-leaf clover -->
    <g transform="translate(24,24)">
      <rect x="0" y="0" width="212" height="212" rx="24" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(28,34)">
        <!-- Sneaker silhouette -->
        <path d="M14 92c26 8 46-9 63-28 5-6 12-11 20-11 19 0 34 17 50 27 17 11 32 13 40 14 7 1 12 7 12 14 0 8-6 14-14 14H32C20 122 10 114 8 102c-1-5 2-11 6-10Z" fill="url(#g-green)"/>
        <!-- Laces -->
        <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round">
          <path d="M86 69h14"/>
          <path d="M74 77h23"/>
          <path d="M64 85h28"/>
        </g>
        <!-- Clover near heel -->
        <g transform="translate(26,64)">
          <circle cx="10" cy="6" r="6" fill="url(#g-gold)"/>
          <circle cx="18" cy="14" r="6" fill="url(#g-gold)"/>
          <circle cx="10" cy="22" r="6" fill="url(#g-gold)"/>
          <circle cx="2" cy="14" r="6" fill="url(#g-gold)"/>
          <rect x="9.5" y="26" width="3" height="10" rx="1.5" fill="#D97706"/>
        </g>
      </g>
    </g>

    <!-- Wordmark -->
    <g transform="translate(268,64)" fill="#0F172A">
      <text x="0" y="68" font-size="72" font-weight="800" letter-spacing="0.02em" font-family="'Inter','Poppins','Segoe UI',Arial,Helvetica,sans-serif">GOODLUCK</text>
      <g transform="translate(4,90)">
        <rect x="0" y="40" width="520" height="4" rx="2" fill="#E5E7EB"/>
        <text x="0" y="40" font-size="28" font-weight="600" letter-spacing="0.32em" font-family="'Inter','Poppins','Segoe UI',Arial,Helvetica,sans-serif">FOOTWEAR</text>
      </g>
    </g>
  </g>
</svg>
